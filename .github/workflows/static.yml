name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Change this to the branch you want to deploy from

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

    #  - name: Set up Node.js

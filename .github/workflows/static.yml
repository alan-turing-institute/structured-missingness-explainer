name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Change this to the branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript application
        run: npx tsc  # Adjust the build script according to your project setup

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
            target_branch: gh-pages  # Change this to the branch you want to deploy to

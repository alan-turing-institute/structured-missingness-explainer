name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Change this to the branch you want to deploy from

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript application
        run: npx tsc  # Adjust the build script according to your project setup

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages  # Change this to the branch you want to deploy to
          CLEAN: true       # Optional: Remove existing files in the deployment branch before deploying
          FOLDER: .      # Change this to the folder containing your static files